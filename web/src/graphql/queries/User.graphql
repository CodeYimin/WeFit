query UserById($id: ID!) {
  userById(id: $id) {
    id
    username
    workoutRecords {
      id
      name
      createdAt
      workoutSchemaId
      likedBy {
        id
      }
      exercises {
        id
        name
        reps
        weight
        duration
      }
      user {
        id
        username
      }
    }
  }
}

query Me {
  me {
    id
    username
  }
}

query GetFriendRequests {
  me {
    incomingFriendRequests {
      id
      username
    }

    outgoingFriendRequests {
      id
      username
    }

    friends {
      id
      username
    }
  }
}
